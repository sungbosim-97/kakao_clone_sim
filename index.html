<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync-alt"></i>
        <span>280%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-charging-station"></i>
      </div>
    </div>
    <header class="wlcome-header">
      <h1 class="wlcome-header__title">Welcome to KakaoTalk</h1>
      <p class="wlcome-header__text">
        If you have a Kakao Acount, log in with your email or phone number.
      </p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" vlaue="Sign up" />
      <a href="#">Find Kakao Acount or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/37170df228.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
